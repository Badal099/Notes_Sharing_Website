</div>

    <div class="row">
        <div class="col-sm-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14712.239616108187!2d75.8424626!3d22.8002441!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd8d494839162020b!2sLakshmi%20Narain%20College%20Of%20Technology!5e0!3m2!1sen!2sin!4v1623316549574!5m2!1sen!2sin"
